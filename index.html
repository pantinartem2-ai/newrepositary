<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для любимой Машули</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #ff4d6d;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeIn 2s ease-in-out;
        }
        
        .photo-frame {
            width: 500px;
            height: 375px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            transition: transform 0.5s;
            border: 8px solid white;
            padding: 5px;
        }
        
        .photo-frame:hover {
            transform: scale(1.02);
        }
        
        .our-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .message {
            background: rgba(255,255,255,0.8);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.3rem;
            animation: slideUp 1.5s ease-out;
            position: relative;
        }
        
        .special-heart {
            color: #ff4d6d;
            font-size: 2rem;
            display: inline-block;
            margin-left: 8px;
            animation: heartbeat 1.5s infinite, float 3s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
            filter: drop-shadow(0 0 8px rgba(255, 77, 109, 0.4));
        }
        
        .heart-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto 20px;
        }
        
        .heart-btn:hover {
            background: #ff3357;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.6);
        }
        
        .heart-btn:active {
            transform: translateY(1px);
        }
        
        .counter {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 40px;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            color: #555;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        /* Эффект падающих сердечек */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart-fall {
            position: absolute;
            top: -50px;
            color: rgba(255, 77, 109, 0.7);
            animation: fall linear forwards;
            font-size: 20px;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .photo-frame {
                width: 400px;
                height: 300px;
            }
            
            .message {
                font-size: 1.1rem;
                padding: 20px;
            }
        }
        
        @media (max-width: 600px) {
            .photo-frame {
                width: 350px;
                height: 262px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .photo-frame {
                width: 300px;
                height: 225px;
            }
        }
        
        @media (max-width: 360px) {
            .photo-frame {
                width: 260px;
                height: 195px;
            }
        }
    </style>
</head>

        </div>
        
        <div class="message">
            <p>Машуля, ты моя самая любимая и красивая девочка. Я тебя очень сильно люблю <span class="special-heart">💖</span></p>
        </div>
        
        <button class="heart-btn" id="sendHeartBtn">
            <i class="fas fa-heart"></i> Отправить сердечко
        </button>
        
        <div class="counter">
            Отправлено сердечек: <span id="heartCounter">0</span>
        </div>
        
        <footer>
            <p>Создано с <i class="fas fa-heart" style="color: #ff4d6d;"></i> специально для тебя</p>
        </footer>
    </div>

    <script>
        // Счетчик сердечек
        let heartCount = 0;
        const heartCounter = document.getElementById('heartCounter');
        const sendHeartBtn = document.getElementById('sendHeartBtn');
        
        // Функция создания падающих сердечек
        function createHeart(x = null, y = null) {
            const heartsContainer = document.getElementById('heartsContainer');
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = '<i class="fas fa-heart"></i>';
            
            // Случайная или заданная позиция
            if (x && y) {
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
            } else {
                const left = Math.random() * 100;
                heart.style.left = `${left}vw`;
            }
            
            // Случайный размер
            const size = Math.random() * 20 + 15;
            heart.style.fontSize = `${size}px`;
            
            // Случайная длительность анимации
            const duration = Math.random() * 5 + 3;
            heart.style.animationDuration = `${duration}s`;
            
            heartsContainer.appendChild(heart);
            
            // Удаление сердечка после завершения анимации
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, duration * 1000);
        }
        
        // Обработчик клика по кнопке
        sendHeartBtn.addEventListener('click', function() {
            heartCount++;
            heartCounter.textContent = heartCount;
            
            // Создаем 5 сердечек при клике
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 100);
            }
            
            // Анимация кнопки
            this.style.transform = 'scale(1.1)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });
        
        // Создание случайных сердечек в фоне
        function createRandomHearts() {
            const heartCount = Math.floor(Math.random() * 3) + 1;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 300);
            }
            
            // Следующая партия через случайный интервал
            setTimeout(createRandomHearts, Math.random() * 3000 + 2000);
        }
        
        // Запуск фоновых сердечек
        createRandomHearts();
        
        // Создание сердечек при клике в любом месте
        document.addEventListener('click', function(e) {
            // Исключаем клик по кнопке, чтобы не дублировать
            if (e.target !== sendHeartBtn && !sendHeartBtn.contains(e.target)) {
                createHeart(e.clientX, e.clientY);
            }
        });
    </script>
