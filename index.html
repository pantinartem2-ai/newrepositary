<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –ª—é–±–∏–º–æ–π –ú–∞—à—É–ª–∏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #ff4d6d;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeIn 2s ease-in-out;
            padding: 0 15px;
        }
        
        .photo-frame {
            width: 90%;
            max-width: 500px;
            height: 350px;
            margin: 0 auto 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            transition: transform 0.5s;
            border: 6px solid white;
        }
        
        .photo-frame:hover {
            transform: scale(1.02);
        }
        
        .our-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .message {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            line-height: 1.5;
            margin-bottom: 25px;
            font-size: 1.1rem;
            animation: slideUp 1.5s ease-out;
            margin: 0 15px 25px;
        }
        
        .special-heart {
            color: #ff4d6d;
            font-size: 1.4rem;
            display: inline-block;
            margin-left: 6px;
            animation: heartbeat 1.5s infinite, float 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.6);
        }
        
        .heart-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 0 auto 18px;
            min-height: 50px;
        }
        
        .heart-btn:hover {
            background: #ff3357;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.6);
        }
        
        .heart-btn:active {
            transform: translateY(1px);
        }
        
        .counter {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }
        
        footer {
            text-align: center;
            padding: 15px 0;
            margin-top: 15px;
            color: #555;
            font-size: 0.9rem;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0px); }
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –ø–∞–¥–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫ */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart-fall {
            position: absolute;
            top: -50px;
            color: rgba(255, 77, 109, 0.7);
            animation: fall linear forwards;
            font-size: 18px;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è iPhone */
        @media (max-width: 428px) { /* iPhone 14 Pro Max */
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            .photo-frame {
                height: 300px;
                margin-bottom: 20px;
            }
            
            .message {
                font-size: 1rem;
                padding: 18px;
                margin: 0 10px 20px;
            }
            
            .special-heart {
                font-size: 1.2rem;
                margin-left: 4px;
            }
            
            .heart-btn {
                padding: 12px 24px;
                font-size: 1rem;
                margin-bottom: 15px;
                min-height: 45px;
            }
            
            .counter {
                font-size: 0.9rem;
                margin-bottom: 25px;
            }
        }
        
        @media (max-width: 390px) { /* iPhone 12/13 */
            h1 {
                font-size: 1.8rem;
            }
            
            .photo-frame {
                height: 280px;
            }
            
            .message {
                font-size: 0.95rem;
                padding: 16px;
            }
            
            .special-heart {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 375px) { /* iPhone SE */
            h1 {
                font-size: 1.6rem;
            }
            
            .photo-frame {
                height: 250px;
            }
            
            .message {
                font-size: 0.9rem;
                padding: 14px;
            }
            
            .special-heart {
                font-size: 1rem;
            }
            
            .heart-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        
        /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–∞—Å–∞–Ω–∏–π –Ω–∞ iPhone */
        @media (hover: none) {
            .heart-btn:hover {
                transform: none;
                box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            }
            
            .photo-frame:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="container">
        <h1>–î–ª—è –ª—é–±–∏–º–æ–π –ú–∞—à—É–ª–∏ <i class="fas fa-heart" style="color: #ff4d6d;"></i></h1>
        
        <div class="photo-frame">
            <img src="https://raw.githubusercontent.com/Apremovich/newrepositary/main/girlfreind.jpg" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ" class="our-photo">
        </div>
        
        <div class="message">
            <p>–ú–∞—à—É–ª—è, —Ç—ã –º–æ—è —Å–∞–º–∞—è –ª—é–±–∏–º–∞—è –∏ –∫—Ä–∞—Å–∏–≤–∞—è –¥–µ–≤–æ—á–∫–∞. –Ø —Ç–µ–±—è –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é <span class="special-heart">üíñ</span></p>
        </div>
        
        <button class="heart-btn" id="sendHeartBtn">
            <i class="fas fa-heart"></i> –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–µ—Ä–¥–µ—á–∫–æ
        </button>
        
        <div class="counter">
            –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —Å–µ—Ä–¥–µ—á–µ–∫: <span id="heartCounter">0</span>
        </div>
        
        <footer>
            <p>–°–æ–∑–¥–∞–Ω–æ —Å <i class="fas fa-heart" style="color: #ff4d6d;"></i> —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è —Ç–µ–±—è</p>
        </footer>
    </div>

    <script>
        // –°—á–µ—Ç—á–∏–∫ —Å–µ—Ä–¥–µ—á–µ–∫
        let heartCount = 0;
        const heartCounter = document.getElementById('heartCounter');
        const sendHeartBtn = document.getElementById('sendHeartBtn');
        
        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞–¥–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        function createHeart(x = null, y = null) {
            const heartsContainer = document.getElementById('heartsContainer');
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = '<i class="fas fa-heart"></i>';
            
            // –°–ª—É—á–∞–π–Ω–∞—è –∏–ª–∏ –∑–∞–¥–∞–Ω–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            if (x && y) {
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
            } else {
                const left = Math.random() * 100;
                heart.style.left = `${left}vw`;
            }
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
            const size = Math.random() * 15 + 12;
            heart.style.fontSize = `${size}px`;
            
            // –°–ª—É—á–∞–π–Ω–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏
            const duration = Math.random() * 5 + 3;
            heart.style.animationDuration = `${duration}s`;
            
            heartsContainer.appendChild(heart);
            
            // –£–¥–∞–ª–µ–Ω–∏–µ —Å–µ—Ä–¥–µ—á–∫–∞ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, duration * 1000);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ
        sendHeartBtn.addEventListener('click', function() {
            heartCount++;
            heartCounter.textContent = heartCount;
            
            // –°–æ–∑–¥–∞–µ–º 5 —Å–µ—Ä–¥–µ—á–µ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 100);
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            this.style.transform = 'scale(1.1)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–ª—É—á–∞–π–Ω—ã—Ö —Å–µ—Ä–¥–µ—á–µ–∫ –≤ —Ñ–æ–Ω–µ
        function createRandomHearts() {
            const heartCount = Math.floor(Math.random() * 3) + 1;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 300);
            }
            
            // –°–ª–µ–¥—É—é—â–∞—è –ø–∞—Ä—Ç–∏—è —á–µ—Ä–µ–∑ —Å–ª—É—á–∞–π–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª
            setTimeout(createRandomHearts, Math.random() * 3000 + 2000);
        }
        
        // –ó–∞–ø—É—Å–∫ —Ñ–æ–Ω–æ–≤—ã—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        createRandomHearts();
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ä–¥–µ—á–µ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤ –ª—é–±–æ–º –º–µ—Å—Ç–µ
        document.addEventListener('click', function(e) {
            // –ò—Å–∫–ª—é—á–∞–µ–º –∫–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ, —á—Ç–æ–±—ã –Ω–µ –¥—É–±–ª–∏—Ä–æ–≤–∞—Ç—å
            if (e.target !== sendHeartBtn && !sendHeartBtn.contains(e.target)) {
                createHeart(e.clientX, e.clientY);
            }
        });
        
        // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è —Ç–∞—á-—É—Å—Ç—Ä–æ–π—Å—Ç–≤
        document.addEventListener('touchstart', function(e) {
            if (e.target !== sendHeartBtn && !sendHeartBtn.contains(e.target)) {
                createHeart(e.touches[0].clientX, e.touches[0].clientY);
            }
        });
    </script>
</body>
</html>
